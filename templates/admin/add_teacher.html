<!-- templates/admin/add_teacher.html -->
{% extends 'base.html' %}

{% block title %}Add New Teacher - Facial Recognition Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add New Teacher</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_teacher') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">Add Teacher</button>
                        <a href="{{ url_for('manage_teachers') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
