
<!-- templates/admin/add_class.html -->
{% extends 'base.html' %}

{% block title %}Add New Class - Facial Recognition Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add New Class</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_class') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Class Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">Add Class</button>
                        <a href="{{ url_for('manage_classes') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
